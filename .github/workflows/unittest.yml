

name: unit-test

on:
workflow_dispatch: [master]

jobs:
build:

runs-on: ubuntu-latest

steps:
-name: Start Selenoid server
uses: n-ton4/selenoid-github-action@master
id: start-selenoid
continue-on-error: false
with:
version: 1.10.1
args: -limit 10
browser: Edge
last-versions: 1

-name: checkout
- uses: actions/checkout@v2
with:
fetch-depth: 0

name: Set up JDK 11
uses: actions/setup-java@v1
with:
java-version: 11

- name: Run unit-test
run: mvn clean test -Ptestng
